            <form>
                <h1>Crear cuenta</h1>
                <!-- Nombre -->
                <label for="text">Ingresá tu nombre y apellido</label>
                <input class="crear-cuenta__text" type="text" name="text" placeholder="Nombre y apellido">
                <!-- Correo -->
                <label for="text">Ingresá tu correo</label>
                <input class="crear-cuenta__text" type="text" name="text" placeholder="Correo Electrónico">
                <!-- Contraseña -->
                <label for="password">Ingresá una contraseña</label>
                <input class="crear-cuenta__password" type="password" name="password" placeholder="Contraseña">
                <label for="password">Ingresá una contraseña nuevamente</label>
                <input class="crear-cuenta__password" type="password" name="password" placeholder="Contraseña">

            </form>
