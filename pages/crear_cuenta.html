<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceder</title>
        <link rel="icon" href="../resources/logos/favicon-16x16.png">
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/84d1de6f8d.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><img src="../resources/logos/favicon-32x32.png" rel="logo"></a>
        </div>
    </header>
    <main>
        <div class="crear-cuenta animate__animated animate__fadeIn">
            <img src="../resources/logos/android-chrome-192x192.png" class="ingresar__img" alt="Logo">
            <form>
                <h1>Crear cuenta</h1>
                <!-- Nombre -->
                <label for="text">Ingresá tu nombre y apellido</label>
                <input type="text" placeholder="Nombre y apellido">
                <!-- Correo -->
                <label for="text">Ingresá tu correo</label>
                <input type="text" placeholder="Correo Electrónico">
                <!-- Contraseña -->
                <label for="password">Ingresá una contraseña</label>
                <input type="password" placeholder="Contraseña">
                <label for="password">Ingresá una contraseña nuevamente</label>
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Crear cuenta">
            </form>
        </div>
    </main>
</body>
</html>
